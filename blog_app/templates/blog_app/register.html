{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Créer un compte</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">S’inscrire</button>
    </form>
    <p class="mt-2">Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
  </div>
{% endblock %}
