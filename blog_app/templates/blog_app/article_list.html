{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h1>Articles</h1>
    <a href="{% url 'article_create' %}" class="btn btn-primary mb-3">Cr√©er un article</a>
    {% for article in articles %}
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{ article.titre }}</h5>
          <p class="card-text">{{ article.contenu|truncatewords:20 }}</p>
          <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-secondary">Lire</a>
        </div>
      </div>
    {% empty %}
      <p>Aucun article disponible.</p>
    {% endfor %}
  </div>
{% endblock %}
