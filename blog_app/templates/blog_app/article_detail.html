{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h1>{{ article.titre }}</h1>
    <p>{{ article.contenu }}</p>
    <p><strong>Auteur :</strong> {{ article.auteur }}</p>
    {% if article.auteur == user %}
    <a href="{% url 'article_update' article.pk %}" class="btn btn-warning">Modifier</a>
    <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">Supprimer</a>
    {% endif %}

    <a href="{% url 'article_list' %}" class="btn btn-secondary">Retour</a>
  </div>
{% endblock %}
